<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular1.5/angular.js"></script>
</head>
<body>
<div ng-app=""> <!-- ng-app 指令初始化一个 AngularJS 应用程序。-->
    <p>名字：<input type="text" ng-model="name"></p> <!-- ng-model 指令把元素值（比如输入域的值）绑定到应用程序。-->
    <h1>Hello {{name}}</h1>
</div>


<div ng-app="">

</div>
</body>
</html>
