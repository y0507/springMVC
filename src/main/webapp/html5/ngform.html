<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" >

    <script src="/js/angular1.5/angular.js"></script>
</head>
<body>
<!--
ng-model可以把input的值双向地绑定到当前上下文的user.username变量。我们设置了用户名的pattern为6到18位。我们输入用户名时，.alert错误提示便会实时地显示或者隐藏。
这里我们指定了form的name属性，form Directive 实例化的FormController就会以someForm命名，并插入到当前$scope。
所以在模板中才能够访问userForm变量。
另外，Angular的Pattern使用Javascript正则表达式语法，这里\w相当于[a-zA-Z_]。
-->
<div ng-app>
    <ng-form name="someForm" ng-controller="myCtrl">
        <input type="text" name="username" ng-model="user.username" pattern="^\w{6,18}$">
        <div class="alert alert-danger" ng-show="someForm.username.$error.pattern">
            用户名必须为6-18个字母、数字或下划线
        </div>

        <select ng-model="selectedValue" ng-options="option.value as option.label for option in myOptions"></select>
    </ng-form>

</div>
<script>
    function myCtrl($scope){
        $scope.selectValue = [{value: 0, label: 'Banana'}, {value: 1, label: 'Apple'}];
        $scope.selectedValue = 1;
    }

</script>
</body>
</html>
